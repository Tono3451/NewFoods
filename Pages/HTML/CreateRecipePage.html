<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Create Recipe page">
  <meta name="keywords" content="HTML5, CSS3, JavaScript">
  <title>Login page</title>
  <script src="../../Templates/Script/xlu-include-file.js"></script>
  <link rel="stylesheet" href="../CSS/CreateRecipePage.css">
</head>
<body>
  <header id="main_header" xlu-include-file="../../Templates/HTML/header.html"></header>

  <div id="wrapper">
    <!-- Titulo de crear una receta -->
    <h1>Crear receta</h1>

    <!-- Insertar imagen -->
    <div class="section-group">
      <h2>Subir imagen</h2>
      <div class="image-input-container" xlu-include-file="../../Templates/HTML/GetImage.html"></div>
    </div>

    <!-- Descricion de la receta -->
    <div class="section-group">
      <h2>Breve descripción</h2>
      <div class="description-text" xlu-include-file="../../Templates/HTML/TextInput2.html"></div>
    </div>

    <!-- Ingredientes -->
    <div class="section-group">
      <h2>Ingredientes</h2>
      <div class="add-text-block" xlu-include-file="../../Templates/HTML/BlockAddText.html"></div>
    </div>

    <!-- Información nutricional -->
    <div class="section-group">
      <h2>Información nutricional</h2>
      <!-- Carbohidratos -->
      <div class="input-nutricional-information">
        <h3>Carbohidratos:</h3>
        <div class="num-input" xlu-include-file="../../Templates/HTML/NumberInput.html"></div>
      </div>
      <!-- Proteinas -->
      <div class="input-nutricional-information">
        <h3>Proteinas:</h3>
        <div class="num-input" xlu-include-file="../../Templates/HTML/NumberInput.html"></div>
      </div>
      <!-- Grasas -->
      <div class="input-nutricional-information">
        <h3>Grasas:</h3>
        <div class="num-input" xlu-include-file="../../Templates/HTML/NumberInput.html"></div>
      </div>
      <!-- Fibras -->
      <div class="input-nutricional-information">
        <h3>Fibras:</h3>
        <div class="num-input" xlu-include-file="../../Templates/HTML/NumberInput.html"></div>
      </div>
      <!-- Calorias -->
      <div class="input-nutricional-information">
        <h3>Calorias:</h3>
        <div class="num-input" xlu-include-file="../../Templates/HTML/NumberInput.html"></div>
      </div>
    </div>

    <!-- Descricion de la receta -->
    <div class="section-group">
      <h2>Pasos a seguir</h2>
      <div class="description-text" xlu-include-file="../../Templates/HTML/TextInput2.html"></div>
    </div>

  </div>
  <div id="button-finish-form" xlu-include-file="../../Templates/HTML/button.html"></div>


  <footer id="main_footer" xlu-include-file="../../Templates/HTML/footer.html"></footer>


</body>

<script>
  setTimeout(function () {
    document.getElementById('button-finish-form').querySelector('.button').textContent = "Crear";
  }, 200);
</script>

<script>
  xLuIncludeFile();
</script>
</html>
