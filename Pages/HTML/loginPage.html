<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login page">
    <meta name="keywords" content="HTML5, CSS3, JavaScript">
    <title>Login page</title>
    <script src="../../Templates/Script/xlu-include-file.js"></script>
    <link rel="stylesheet" href="../../Templates/CSS/TextInput.css">
    <link rel="stylesheet" href="../../Templates/CSS/button.css">
    <link rel="stylesheet" href="../../Templates/CSS/footer.css">
    <link rel="stylesheet" href="../CSS/loginPage.css">
</head>
<body>
<div id="wrapper">

    <div class="login_container">
        <h2 id="login-title">Lorem ipsum</h2>

        <div class="input-group">
            <h3 id="email">Lorem ipsum</h3>
            <div class="input-container" id = "correo" xlu-include-file="../../Templates/HTML/TextInput.html"></div>
        </div>

        <div class="input-group">
            <h3 id="password">Lorem ipsum</h3>
            <div class="input-container" id = "contraseña" xlu-include-file="../../Templates/HTML/TextInput.html"></div>
        </div>

        <a href="/index.html">
        <div id="login-button" xlu-include-file="../../Templates/HTML/button.html"></div>
        </a>
        <a href="registerPage.html">
        <div id="create-account-button" xlu-include-file="../../Templates/HTML/button.html"></div>
        <br>
        </a>
    </div>

    <footer id="footer" xlu-include-file="../../Templates/HTML/footer.html"></footer>
</div>


<script>
    setTimeout(function () {
                document.querySelector('#login-title').textContent = "Inicia sesión";
                document.querySelector('#email').textContent = "correo";
                document.querySelector('#password').textContent = "contraseña";
                document.getElementById('login-button').querySelector('.button').textContent = "Iniciar Sesión";
                document.getElementById('create-account-button').querySelector('.button').textContent = "Crear cuenta";
                document.getElementById('correo').querySelector('.text-input').placeholder = "correo@gmail.com"
                document.getElementById('contraseña').querySelector('.text-input').placeholder = "123456789"
    }, 50);
</script>

</body>


<script>
    xLuIncludeFile();
</script>


</html>
