<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login page">
    <meta name="keywords" content="HTML5, CSS3, JavaScript">
    <title>Login page</title>
    <script src="../../Templates/Script/xlu-include-file.js"></script>
    <link rel="stylesheet" href="../../Templates/CSS/TextInput.css">
    <link rel="stylesheet" href="../../Templates/CSS/button.css">
    <link rel="stylesheet" href="../../Templates/CSS/footer.css">
    <link rel="stylesheet" href="../CSS/loginPage.css">
</head>
<body>
<div id="wrapper">

    <div class="login_container">
        <h2 id="login-title">Lorem ipsum</h2>

        <div class="input-group">
            <h3 id="email">Lorem ipsum</h3>
            <div class="input-container" xlu-include-file="../../Templates/HTML/TextInput.html"></div>
        </div>

        <div class="input-group">
            <h3 id="password">Lorem ipsum</h3>
            <div class="input-container" xlu-include-file="../../Templates/HTML/TextInput.html"></div>
        </div>

        <a href="/index.html">
        <div id="login-button" xlu-include-file="../../Templates/HTML/button.html"></div>
        </a>
        <a href="registerPage.html">
        <div id="create-account-button" xlu-include-file="../../Templates/HTML/button.html"></div>
        <br>
        </a>
    </div>

    <footer id="footer" xlu-include-file="../../Templates/HTML/footer.html"></footer>
</div>


<script>
    setTimeout(function () {
        fetch('/login.json')
            .then(response => response.json())
            .then(data => {
                const loginData = data.login;

                document.querySelector('#login-title').textContent = loginData.title;
                document.querySelector('#email').textContent = loginData.email;
                document.querySelector('#password').textContent = loginData.password;
                document.getElementById('login-button').querySelector('.button').textContent = loginData["log-in-button"];
                document.getElementById('create-account-button').querySelector('.button').textContent = loginData["create-account-button"];
            })
            .catch(error => console.error('Error cargando datos del login:', error));
    }, 30);
</script>

</body>


<script>
    xLuIncludeFile();
</script>


</html>
